<div>
  <h2>Here are the Workflow Designer: </h2>
  <ng-container *ngFor="let code of schemecodes">
    <button (click)="schemecode = code; wfdesignerRedraw()">{{code}}</button>
    &nbsp;
  </ng-container>
  <button (click)="onNew()" disabled="true">New Scheme</button>
  &nbsp;
  <button (click)="onSave()">Save Scheme</button>
  &nbsp;
</div>
<br>
<div id="wfdesigner"></div>
